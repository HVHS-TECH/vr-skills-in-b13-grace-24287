<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <!-- THIS IS WHERE YOUR CODE WILL GO -->
            <a-sky color="lightblue"></a-sky>
            <a-plane rotation="-90 0 0" position="0 0 0" color="grey"
                width="100" height="100">
                    
            </a-plane>
            <a-sphere
        position="0 1 -5"
        radius="1"
        color="white"
        ></a-sphere>

        <a-sphere
        position="0 2.5 -5"
        radius="0.7"
        color="white"
        ></a-sphere>

        <a-sphere
        position="0 3.5 -5"
        radius="0.5"
        color="white"
        ></a-sphere>

        <a-cylinder
        position="0 4.4 -5"
        color="black"
        radius="0.3"
        height="0.8"
        ></a-cylinder>
 
        <a-cylinder
        position="0 4 -5"
        color="black"
        radius="0.6"
        height="0.1"
        ></a-cylinder>
 
        <a-cone
        position="0 3.5 -4.4"
        color="orange"
        height="3"
        rotation="90 0 0"
        scale="0.1 0.1 0.1"
        ></a-cone>

        </a-scene>
    </body>
</html>
